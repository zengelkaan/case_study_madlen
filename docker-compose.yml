services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: madlen-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    command:
      - "--collector.otlp.http.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:5176,http://localhost:3000"
      - "--collector.otlp.http.cors.allowed-headers=*"
    networks:
      - madlen-network

networks:
  madlen-network:
    driver: bridge

